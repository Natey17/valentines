<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’Œ</title>

  <style>
    :root{
      --bg:#0b0b10;
      --card:#141421;
      --text:#f6f6ff;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:radial-gradient(1200px 800px at 20% 10%, #2a1533 0%, var(--bg) 55%, #0a1020 100%);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(860px, 94vw);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius:26px;
      padding:26px;
      box-shadow:0 30px 90px rgba(0,0,0,.55);
    }

    .heart-stage{
      position:relative;
      height:min(620px, 78vh);
      display:grid;
      place-items:center;
      overflow:hidden;
      border-radius:22px;
    }

    .headline{
      position:relative;
      z-index:5;
      text-align:center;
      font-size:clamp(28px, 4.2vw, 48px);
      font-weight:950;
      letter-spacing:.2px;
      padding:16px 18px;
      background:rgba(20,20,33,.52);
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      backdrop-filter:blur(10px);
    }

    .orbit{
      position:absolute;
      inset:0;
      z-index:2;
    }

    /* Bigger photos */
    .orbit-img{
      position:absolute;
      width:clamp(96px, 12vw, 160px);
      height:clamp(96px, 12vw, 160px);
      border-radius:22px;
      object-fit:cover;
      transform:translate(-50%, -50%);
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 18px 55px rgba(0,0,0,.55);
      user-select:none;
      pointer-events:none;
      opacity:0;
      will-change: left, top, transform, opacity;
    }

    @media (max-width:520px){
      .orbit-img{ border-radius:18px; }
      .card{ padding:18px; }
      .heart-stage{ height:min(560px, 78vh); }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="heart-stage" id="stage">
      <div class="headline">Will you be my Valentine?</div>

      <div class="orbit" id="orbit" aria-hidden="true">
        <img class="orbit-img" src="photos/image1.jpg"  alt="">
        <img class="orbit-img" src="photos/image2.jpg"  alt="">
        <img class="orbit-img" src="photos/image3.jpg"  alt="">
        <img class="orbit-img" src="photos/image4.jpg"  alt="">
        <img class="orbit-img" src="photos/image5.jpg"  alt="">
        <img class="orbit-img" src="photos/image6.jpg"  alt="">
        <img class="orbit-img" src="photos/image7.jpg"  alt="">
        <img class="orbit-img" src="photos/image8.jpg"  alt="">
        <img class="orbit-img" src="photos/image9.jpg"  alt="">
        <img class="orbit-img" src="photos/image10.jpg" alt="">
      </div>
    </div>
  </main>

  <script>
    (function streamHeart(){
      const stage = document.getElementById("stage");
      const orbit = document.getElementById("orbit");
      const imgs = Array.from(orbit.querySelectorAll(".orbit-img"));
      if(!stage || !orbit || imgs.length === 0) return;

      // Smoothstep helper
      function smoothstep(edge0, edge1, x){
        const t = Math.max(0, Math.min(1, (x - edge0) / (edge1 - edge0)));
        return t * t * (3 - 2 * t);
      }

      // Classic heart curve (param t), returns x,y in "heart units"
      function heartXY(t){
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        return { x, y };
      }

      // Animation tuning
      const speed = 0.26;          // higher = faster (cycles per second-ish)
      const spawnToCurve = 0.14;   // portion of travel used to expand from center to the heart outline
      const fadeInEnd = 0.10;      // fade in by this progress
      const fadeOutStart = 0.82;   // start fading out near bottom
      const bobAmt = 0.05;         // small scale pulse

      function tick(ms){
        const rect = stage.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        // Scale heart to fit stage
        const scale = Math.min(rect.width, rect.height) * 0.040;

        // We want the bottom tip to be near lower-middle of stage.
        // This offset nudges the heart down slightly.
        const yOffset = rect.height * 0.06;

        const tBase = (ms * 0.001 * speed) % 1; // 0..1 loop

        imgs.forEach((img, i) => {
          // Stagger births so they "launch" from center one after another
          const phase = i / imgs.length; // 0..1
          let p = (tBase + phase) % 1;   // progress 0..1

          // Alternate directions: left side vs right side
          // Left uses t from 0 -> +PI, Right uses 0 -> -PI
          const dir = (i % 2 === 0) ? 1 : -1;

          // Travel parameter along half-heart (top -> bottom)
          const a = p;                 // 0..1
          const t = dir * (a * Math.PI);

          // Point on the heart outline
          const pt = heartXY(t);

          // Convert to screen coords.
          // Note: screen y increases downward, so subtract y.
          const hx = cx + pt.x * scale;
          const hy = (cy + yOffset) - pt.y * scale;

          // Start from center, then expand out to outline near the beginning
          const ramp = smoothstep(0, spawnToCurve, a); // 0..1
          const x = cx + (hx - cx) * ramp;
          const y = (cy + yOffset) + (hy - (cy + yOffset)) * ramp;

          // Fade in near start, fade out near bottom
          const alphaIn = smoothstep(0, fadeInEnd, a);
          const alphaOut = 1 - smoothstep(fadeOutStart, 1, a);
          const alpha = Math.max(0, Math.min(1, alphaIn * alphaOut));

          // Slight pulse so motion feels alive
          const pulse = 1 + bobAmt * Math.sin((a * Math.PI * 2) + i);

          img.style.left = `${x}px`;
          img.style.top  = `${y}px`;
          img.style.opacity = `${alpha}`;
          img.style.transform = `translate(-50%, -50%) scale(${pulse})`;
        });

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
