  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

<script>
  const gfName = "your girlfriend's name";      // change
  const yourName = "your name";                // change
  const specialThing = "our thing (e.g., late-night drives, boba runs)"; // change

  const titleEl = document.getElementById("title");
  const msgEl = document.getElementById("msg");
  const hintEl = document.getElementById("hint");
  const revealBtn = document.getElementById("reveal");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  const hearts = document.getElementById("hearts");
  function popHearts(count=18){
    for(let i=0;i<count;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","â¤ï¸"][Math.floor(Math.random()*6)];

      s.style.bottom = "-20px";
      s.style.animationDuration = (3 + Math.random()*3) + "s";
      s.style.fontSize = (14 + Math.random()*18) + "px";
      hearts.appendChild(s);
      setTimeout(()=>s.remove(), 7000);
    }
  }

  // Optional: allow a secret query param like ?code=0214
  const params = new URLSearchParams(location.search);
  const code = params.get("code");

  let opened = false;

  revealBtn.addEventListener("click", () => {
    opened = true;
    titleEl.textContent = `Dear ${gfName} ğŸ’Œ`;
    msgEl.innerHTML = `

    `;

  // Make "No" playfully dodge the cursor

    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();
    const x = Math.random() * (rect.width - 120);
    const y = Math.random() * (rect.height - 60);
    noBtn.style.position = "absolute";
    noBtn.style.left = (rect.left + x) + "px";
    noBtn.style.top = (rect.top + y) + "px";
    popHearts(6);
  });

  yesBtn.addEventListener("click", () => {

  // Small ambient hearts

</script>

</html>
