<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’Œ</title>

  <style>
    :root{
      --bgPink1:#ffe1ea;
      --bgPink2:#ffd2df;
      --textDark:#1a1a22;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 900px at 20% 10%, #fff7fa 0%, var(--bgPink1) 35%, var(--bgPink2) 100%);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--textDark);
      overflow:hidden;
    }

    .card{
      width:min(920px, 94vw);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius:26px;
      padding:26px;
      box-shadow:0 30px 90px rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
    }

    .heart-stage{
      position:relative;
      height:min(660px, 82vh);
      display:grid;
      place-items:center;
      overflow:hidden;
      border-radius:22px;
      isolation:isolate;
    }

    /* Text now fits inside heart */
    .headline{
      position:absolute;
      z-index:6;
      text-align:center;
      max-width:min(420px, 70%);
      font-size:clamp(18px, 2.8vw, 30px);
      font-weight:950;
      letter-spacing:.2px;
      line-height:1.1;
      padding:12px 14px;
      background:rgba(255,255,255,.72);
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      backdrop-filter:blur(10px);
      color:var(--textDark);
    }

    .orbit{
      position:absolute;
      inset:0;
      z-index:3;
    }

    .tile{
      position:absolute;
      width:clamp(30px, 4.1vw, 52px);
      height:clamp(30px, 4.1vw, 52px);
      border-radius:14px;
      object-fit:cover;
      transform:translate(-50%, -50%);
      border:1px solid rgba(0,0,0,.08);
      box-shadow:0 10px 26px rgba(0,0,0,.18);
      user-select:none;
      pointer-events:none;
      opacity:0;
      will-change:left, top, transform, opacity;
    }

    /* Buttons on left/right of heart */
    .btn{
      position:absolute;
      z-index:7;
      padding:12px 18px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      font-weight:900;
      cursor:pointer;
      box-shadow:0 16px 34px rgba(0,0,0,.18);
      background:white;
      color:var(--textDark);
      user-select:none;
      touch-action:manipulation;
    }

    #yesBtn{
      left: 18%;
      top: 74%;
      transform: translateY(-50%);
    }

    #noBtn{
      right: 18%;
      top: 74%;
      transform: translateY(-50%);
    }


    /* Small success text */
    .result{
      position:absolute;
      z-index:8;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      padding:10px 12px;
      border-radius:14px;
      background:rgba(255,255,255,.78);
      border:1px solid rgba(0,0,0,.08);
      font-weight:800;
      display:none;
    }

    @media (max-width:520px){
      .card{ padding:18px; }
      .heart-stage{ height:min(620px, 82vh); }
      .tile{ border-radius:12px; }
      #yesBtn{ left: 12px; }
      #noBtn{ right: 12px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="heart-stage" id="stage">
      <div class="headline" id="headline">Will you be my Valentine?</div>

      <button class="btn" id="yesBtn">Yes ðŸ’—</button>
      <button class="btn" id="noBtn">No ðŸ™ƒ</button>

      <div class="result" id="result">YAY ðŸ’ž Screenshot this and send it to me ðŸ˜Œ</div>

      <div class="orbit" id="orbit" aria-hidden="true"></div>
    </div>
  </main>

  <script>
    (function heartMadeOfPhotos(){
      const stage = document.getElementById("stage");
      const orbit = document.getElementById("orbit");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const result = document.getElementById("result");
      if(!stage || !orbit) return;

      const sources = [
        "photos/image1.jpg","photos/image2.jpg","photos/image3.jpg","photos/image4.jpg","photos/image5.jpg",
        "photos/image6.jpg","photos/image7.jpg","photos/image8.jpg","photos/image9.jpg","photos/image10.jpg"
      ];

      // CONFIG
      const perSide = 20;
      const speed = 0.10;
      const spawnToCurve = 0.22;
      const fadeInEnd = 0.10;
      const fadeOutStart = 0.92;
      const spacingTighten = 0.86;

      const total = perSide * 2;
      const tiles = [];

      for(let i=0;i<total;i++){
        const img = document.createElement("img");
        img.className = "tile";
        img.alt = "";
        img.src = sources[i % sources.length];
        orbit.appendChild(img);
        tiles.push(img);
      }

      function smoothstep(edge0, edge1, x){
        const t = Math.max(0, Math.min(1, (x - edge0) / (edge1 - edge0)));
        return t * t * (3 - 2 * t);
      }

      function heartXY(t){
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        return { x, y };
      }

      function tick(ms){
        const rect = stage.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        const tileRect = tiles[0].getBoundingClientRect();
        const tileSize = Math.max(tileRect.width, 1);

        const baseScale = Math.min(rect.width, rect.height) * 0.035;
        const scale = baseScale * spacingTighten;

        // Move everything UP by TWO tiles total (one more than last time)
        const yOffset = (rect.height * 0.06) - (tileSize * 2);

        // Spawn point moved up (removes bottom-most "layer" and starts higher)
        const spawnX = cx;
        const spawnY = (cy + yOffset) - tileSize;

        const touchBoost = (tileSize / Math.min(rect.width, rect.height)) * 0.60;
        const effectiveScale = scale * (1 + touchBoost);

        const tBase = (ms * 0.001 * speed) % 1;

        for(let i=0;i<total;i++){
          const leftSide = i < perSide;
          const idxOnSide = leftSide ? i : (i - perSide);

          const a = (tBase + idxOnSide / perSide) % 1;

          const dir = leftSide ? 1 : -1;
          const t = dir * (a * Math.PI);


          const pt = heartXY(t);

          const hx = cx + pt.x * effectiveScale;
          const hy = (cy + yOffset) - pt.y * effectiveScale;

          const ramp = smoothstep(0, spawnToCurve, a);
          const x = spawnX + (hx - spawnX) * ramp;
          const y = spawnY + (hy - spawnY) * ramp;

          const alphaIn = smoothstep(0, fadeInEnd, a);
          const alphaOut = 1 - smoothstep(fadeOutStart, 1, a);
          const alpha = Math.max(0, Math.min(1, alphaIn * alphaOut));

          const pulse = 1 + 0.03 * Math.sin((a * Math.PI * 2) + i);

          tiles[i].style.left = `${x}px`;
          tiles[i].style.top  = `${y}px`;
          tiles[i].style.opacity = `${alpha}`;
          tiles[i].style.transform = `translate(-50%, -50%) scale(${pulse})`;
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);

      // YES behavior
      yesBtn.addEventListener("click", () => {
        result.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        document.getElementById("headline").textContent = "YAY ðŸ’ž";
      });

      // NO dodges: works for mouse + touch
      function dodge(){
        const r = stage.getBoundingClientRect();

        // keep it inside stage bounds with padding
        const pad = 18;
        const w = noBtn.offsetWidth;
        const h = noBtn.offsetHeight;

        const minX = pad;
        const maxX = r.width - w - pad;
        const minY = pad;
        const maxY = r.height - h - pad;

        // random new position
        const x = minX + Math.random() * Math.max(1, (maxX - minX));
        const y = minY + Math.random() * Math.max(1, (maxY - minY));

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.right = "auto";
        noBtn.style.transform = "none";
        noBtn.style.position = "absolute";
      }

      noBtn.addEventListener("mouseenter", dodge);
      noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); dodge(); });

    })();
  </script>
</body>
</html>
