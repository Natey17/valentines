<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíå</title>

  <style>
    :root{
      --bgPink1:#ffe1ea;
      --bgPink2:#ffd2df;
      --textDark:#1a1a22;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 900px at 20% 10%, #fff7fa 0%, var(--bgPink1) 35%, var(--bgPink2) 100%);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--textDark);
      overflow:hidden;
    }

    .card{
      width:min(920px, 94vw);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius:26px;
      padding:26px;
      box-shadow:0 30px 90px rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
    }

    .heart-stage{
      position:relative;
      height:min(660px, 82vh);
      display:grid;
      place-items:center;
      overflow:hidden;
      border-radius:22px;
      isolation:isolate;
    }

    /* Two-line centered text, no background */
    .headline{
      position:absolute;
      z-index:6;
      text-align:center;
      font-size:clamp(22px, 3.2vw, 34px);
      line-height:1.05;
      font-weight:950;
      letter-spacing:.2px;

      top:50%;
      left:50%;
      transform:translate(-50%, -55%);

      background:none;
      border:none;
      padding:0;
      color:var(--textDark);
      pointer-events:none;
      user-select:none;
    }

    .orbit{
      position:absolute;
      inset:0;
      z-index:3;
    }

    .tile{
      position:absolute;
      width:clamp(30px, 4.1vw, 52px);
      height:clamp(30px, 4.1vw, 52px);
      border-radius:14px;
      object-fit:cover;
      transform:translate(-50%, -50%);
      border:1px solid rgba(0,0,0,.08);
      box-shadow:0 10px 26px rgba(0,0,0,.18);
      user-select:none;
      pointer-events:none;
      opacity:0;
      will-change:left, top, transform, opacity;
    }

    .btn{
      position:absolute;
      z-index:7;
      padding:12px 18px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      font-weight:900;
      cursor:pointer;
      box-shadow:0 16px 34px rgba(0,0,0,.18);
      background:white;
      color:var(--textDark);
      user-select:none;
      touch-action:manipulation;
    }

    /* Closer-in and near bottom meeting point */
    #yesBtn{
      left:18%;
      top:74%;
      transform:translateY(-50%);
    }

    #noBtn{
      right:18%;
      top:74%;
      transform:translateY(-50%);
    }

    /* Reaction overlay layer */
    .fx-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:999;
      overflow:hidden;
    }

    /* Single ‚ÄúNo‚Äù reaction: big center, ~3s then fade */
    .fx{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%) rotate(var(--rot, 0deg));
      width:min(74vmin, 560px);
      height:auto;
      border-radius:22px;
      box-shadow:0 30px 90px rgba(0,0,0,.35);
      border:1px solid rgba(0,0,0,.10);
      opacity:0;
      animation: fxIn 220ms ease-out forwards, fxOut 420ms ease-in forwards;
      animation-delay: 0ms, 1200ms;
      will-change: transform, opacity;
      background:white;
    }

    @keyframes fxIn{
      from{ opacity:0; transform:translate(-50%, -50%) scale(.92) rotate(var(--rot,0deg)); }
      to  { opacity:1; transform:translate(-50%, -50%) scale(1)   rotate(var(--rot,0deg)); }
    }

    @keyframes fxOut{
      from{ opacity:1; transform:translate(-50%, -50%) scale(1) rotate(var(--rot,0deg)); }
      to  { opacity:0; transform:translate(-50%, -50%) scale(.96) rotate(var(--rot,0deg)); }
    }

    /* ‚ÄúYes‚Äù reactions: 3 images, random positions, spin + fade */
    .happy{
      position:absolute;
      width:min(42vmin, 380px);
      height:auto;
      border-radius:22px;
      box-shadow:0 30px 90px rgba(0,0,0,.35);
      border:1px solid rgba(0,0,0,.10);
      opacity:0;
      will-change: transform, opacity, left, top;
      background:white;
      animation: happyIn 260ms ease-out forwards, happySpin 1200ms ease-in-out forwards, happyOut 420ms ease-in forwards;
      animation-delay: 0ms, 140ms, 2500ms; /* total ~3s */
    }

    @keyframes happyIn{
      from{ opacity:0; transform:translate(-50%, -50%) scale(.90) rotate(var(--rot,0deg)); }
      to  { opacity:1; transform:translate(-50%, -50%) scale(1)   rotate(var(--rot,0deg)); }
    }
    @keyframes happySpin{
      from{ transform:translate(-50%, -50%) scale(1) rotate(var(--rot,0deg)); }
      to  { transform:translate(-50%, -50%) scale(1) rotate(calc(var(--rot,0deg) + 28deg)); }
    }
    @keyframes happyOut{
      from{ opacity:1; transform:translate(-50%, -50%) scale(1) rotate(calc(var(--rot,0deg) + 28deg)); }
      to  { opacity:0; transform:translate(-50%, -50%) scale(.96) rotate(calc(var(--rot,0deg) + 28deg)); }
    }

    @media (max-width:520px){
      .card{ padding:18px; }
      .heart-stage{ height:min(620px, 82vh); }
      .tile{ border-radius:12px; }
      #yesBtn{ left:20%; }
      #noBtn{ right:20%; }
      .fx{ width:min(84vmin, 560px); border-radius:18px; }
      .happy{ width:min(54vmin, 380px); border-radius:18px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="heart-stage" id="stage">
      <div class="headline" id="headline">
        Will you be<br>
        my valentine?
      </div>

      <button class="btn" id="yesBtn">Yes üíó</button>
      <button class="btn" id="noBtn">No üôÉ</button>

      <div class="orbit" id="orbit" aria-hidden="true"></div>
    </div>
  </main>

  <div class="fx-layer" id="fxLayer" aria-hidden="true"></div>

  <script>
    (function(){
      const stage = document.getElementById("stage");
      const orbit = document.getElementById("orbit");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn  = document.getElementById("noBtn");
      const headline = document.getElementById("headline");
      const fxLayer = document.getElementById("fxLayer");
      if(!stage || !orbit || !yesBtn || !noBtn || !headline || !fxLayer) return;

      // Heart tile images (your 10)
      const sources = [
        "photos/image1.jpg","photos/image2.jpg","photos/image3.jpg","photos/image4.jpg","photos/image5.jpg",
        "photos/image6.jpg","photos/image7.jpg","photos/image8.jpg","photos/image9.jpg","photos/image10.jpg"
      ];

      // Heart tiles config
      const perSide = 20;          // 20 left + 20 right
      const speed = 0.10;
      const spawnToCurve = 0.22;
      const fadeInEnd = 0.10;
      const fadeOutStart = 0.92;
      const spacingTighten = 0.86;

      // Cut off the bottom a bit (removes lowest layers)
      const curveCut = 1;

      // Vertical placement (this is the ‚Äúperfect before‚Äù value you last reverted to)
      const yOffsetTileMultiplier = 2;

      // Build tiles
      const total = perSide * 2;
      const tiles = [];
      for(let i=0;i<total;i++){
        const img = document.createElement("img");
        img.className = "tile";
        img.alt = "";
        img.src = sources[i % sources.length];
        orbit.appendChild(img);
        tiles.push(img);
      }

      function smoothstep(edge0, edge1, x){
        const t = Math.max(0, Math.min(1, (x - edge0) / (edge1 - edge0)));
        return t * t * (3 - 2 * t);
      }

      function heartXY(t){
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        return { x, y };
      }

      function tick(ms){
        const rect = stage.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        const tileRect = tiles[0].getBoundingClientRect();
        const tileSize = Math.max(tileRect.width, 1);

        const baseScale = Math.min(rect.width, rect.height) * 0.040;
        const scale = baseScale * spacingTighten;

        const yOffset = (rect.height * 0.06) - (tileSize * yOffsetTileMultiplier);

        const spawnX = cx;
        const spawnY = (cy + yOffset) - tileSize;

        const touchBoost = (tileSize / Math.min(rect.width, rect.height)) * 0.60;
        const effectiveScale = scale * (1 + touchBoost);

        const tBase = (ms * 0.001 * speed) % 1;

        for(let i=0;i<total;i++){
          const leftSide = i < perSide;
          const idxOnSide = leftSide ? i : (i - perSide);
          const a = (tBase + idxOnSide / perSide) % 1;

          const dir = leftSide ? 1 : -1;
          const t = dir * (a * Math.PI * curveCut);

          const pt = heartXY(t);

          const hx = cx + pt.x * effectiveScale;
          const hy = (cy + yOffset) - pt.y * effectiveScale;

          const ramp = smoothstep(0, spawnToCurve, a);
          const x = spawnX + (hx - spawnX) * ramp;
          const y = spawnY + (hy - spawnY) * ramp;

          const alphaIn = smoothstep(0, fadeInEnd, a);
          const alphaOut = 1 - smoothstep(fadeOutStart, 1, a);
          const alpha = Math.max(0, Math.min(1, alphaIn * alphaOut));

          const pulse = 1 + 0.03 * Math.sin((a * Math.PI * 2) + i);

          tiles[i].style.left = `${x}px`;
          tiles[i].style.top  = `${y}px`;
          tiles[i].style.opacity = `${alpha}`;
          tiles[i].style.transform = `translate(-50%, -50%) scale(${pulse})`;
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);

      // ---------- Reaction image loader (tries common extensions) ----------
      const EXT_TRY = ["png","jpg","jpeg","webp","gif"];

      function createLoadedImg(baseName){
        const img = document.createElement("img");
        let idx = 0;

        const tryNext = () => {
          if(idx >= EXT_TRY.length){
            // If none load, remove (so it doesn't sit broken)
            img.remove();
            return;
          }
          img.src = `photos/${baseName}.${EXT_TRY[idx++]}`;
        };

        img.onerror = tryNext;
        tryNext();
        return img;
      }

      // ---------- NO behavior ----------
      // You said: No should NOT move until you've tried to click it.
      // On each click: show reactionImage1..3 (center) for ~3 seconds.
      // After N clicks, start dodging.
      let noClicks = 0;
      const startDodgingAfterClicks = 2; // change to 0 for immediate dodge, 999 for never

      function showNoReaction(which){
        const fx = createLoadedImg(`reactionImage${which}`);
        fx.className = "fx";
        fx.style.setProperty("--rot", `${(-6 + Math.random()*12).toFixed(1)}deg`);
        fxLayer.appendChild(fx);
        setTimeout(() => fx.remove(), 1650);
      }

      function dodgeNo(){
        const r = stage.getBoundingClientRect();
        const pad = 18;

        const w = noBtn.offsetWidth;
        const h = noBtn.offsetHeight;

        const minX = pad;
        const maxX = r.width - w - pad;
        const minY = pad;
        const maxY = r.height - h - pad;

        const x = minX + Math.random() * Math.max(1, (maxX - minX));
        const y = minY + Math.random() * Math.max(1, (maxY - minY));

        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.right = "auto";
        noBtn.style.transform = "none";
      }

      // ONLY dodge after they've already clicked it at least once (or twice, per setting)
      noBtn.addEventListener("mouseenter", () => {
        if(noClicks >= startDodgingAfterClicks) dodgeNo();
      });
      noBtn.addEventListener("pointerdown", (e) => {
        if(noClicks >= startDodgingAfterClicks){
          e.preventDefault();
          dodgeNo();
        }
      });

      noBtn.addEventListener("click", () => {
        noClicks++;
        const which = ((noClicks - 1) % 3) + 1;
        showNoReaction(which);
      });

      // ---------- YES behavior ----------
      // You said: 3 happy images appear at once, but NOT as a collage.
      // Instead: random spots around the screen, spin, big, then fade.
      function rand(min, max){ return min + Math.random() * (max - min); }

      function showHappyTrioRandom(){

        const zones = [
        { x:[18,35], y:[25,45] },  // left area
        { x:[40,60], y:[15,35] },  // top-middle area
        { x:[65,82], y:[35,55] }   // right area
      ];

      for(let i=1;i<=3;i++){
      const happy = createLoadedImg(`happyImage${i}`);
      happy.className = "happy";

      const zone = zones[i-1];

      const x = rand(zone.x[0], zone.x[1]);
      const y = rand(zone.y[0], zone.y[1]);

      happy.style.left = `${x}%`;
      happy.style.top  = `${y}%`;

      const rot = rand(-18, 18).toFixed(1) + "deg";
      happy.style.setProperty("--rot", rot);

      const base = Math.min(window.innerWidth, window.innerHeight);
      const px = Math.max(240, Math.min(420, base * rand(0.30, 0.42)));
      happy.style.width = `${px}px`;

      fxLayer.appendChild(happy);
      setTimeout(() => happy.remove(), 3300);
    }
  }


      let locked = false;
      yesBtn.addEventListener("click", () => {
        if(locked) return;
        locked = true;

        showHappyTrioRandom();

        headline.innerHTML = "YAY üíû<br>Happy Valentine‚Äôs Day";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      });

    })();
  </script>
</body>
</html>
