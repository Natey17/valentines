<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíå</title>

  <style>
    :root{
      --bgPink1:#ffe1ea;
      --bgPink2:#ffd2df;
      --textDark:#1a1a22;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 900px at 20% 10%, #fff7fa 0%, var(--bgPink1) 35%, var(--bgPink2) 100%);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--textDark);
      overflow:hidden;
    }

    /* White square layer around the heart */
    .card{
      width:min(920px, 94vw);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius:26px;
      padding:26px;
      box-shadow:0 30px 90px rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
    }

    .heart-stage{
      position:relative;
      height:min(660px, 82vh);
      display:grid;
      place-items:center;
      overflow:hidden;
      border-radius:22px;
      isolation:isolate;
    }

    .headline{
      position:relative;
      z-index:6;
      text-align:center;
      font-size:clamp(28px, 4.2vw, 48px);
      font-weight:950;
      letter-spacing:.2px;
      padding:14px 16px;
      background:rgba(255,255,255,.72);
      border:1px solid rgba(0,0,0,.08);
      border-radius:22px;
      backdrop-filter:blur(10px);
      color:var(--textDark);
    }

    .orbit{
      position:absolute;
      inset:0;
      z-index:3;
    }

    /* Smaller tiles so the outline is dense and ‚Äútouching‚Äù */
    .tile{
      position:absolute;
      width:clamp(30px, 4.1vw, 52px);
      height:clamp(30px, 4.1vw, 52px);
      border-radius:14px;
      object-fit:cover;
      transform:translate(-50%, -50%);
      border:1px solid rgba(0,0,0,.08);
      box-shadow:0 10px 26px rgba(0,0,0,.18);
      user-select:none;
      pointer-events:none;
      opacity:0;
      will-change:left, top, transform, opacity;
    }

    @media (max-width:520px){
      .card{ padding:18px; }
      .heart-stage{ height:min(620px, 82vh); }
      .tile{ border-radius:12px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="heart-stage" id="stage">
      <div class="headline">Will you be my Valentine?</div>
      <div class="orbit" id="orbit" aria-hidden="true"></div>
    </div>
  </main>

  <script>
    (function heartMadeOfPhotos(){
      const stage = document.getElementById("stage");
      const orbit = document.getElementById("orbit");
      if(!stage || !orbit) return;

      const sources = [
        "photos/image1.jpg","photos/image2.jpg","photos/image3.jpg","photos/image4.jpg","photos/image5.jpg",
        "photos/image6.jpg","photos/image7.jpg","photos/image8.jpg","photos/image9.jpg","photos/image10.jpg"
      ];

      // ---- CONFIG ----
      const perSide = 20;         // 20 left + 20 right
      const speed = 0.10;         // keep slow
      const spawnToCurve = 0.22;  // center-stem feel
      const fadeInEnd = 0.10;
      const fadeOutStart = 0.92;
      const spacingTighten = 0.86; // slightly tighter so tiles ‚Äútouch‚Äù
      // ----------------

      const total = perSide * 2;
      const tiles = [];

      for(let i=0;i<total;i++){
        const img = document.createElement("img");
        img.className = "tile";
        img.alt = "";
        img.src = sources[i % sources.length];
        orbit.appendChild(img);
        tiles.push(img);
      }

      function smoothstep(edge0, edge1, x){
        const t = Math.max(0, Math.min(1, (x - edge0) / (edge1 - edge0)));
        return t * t * (3 - 2 * t);
      }

      function heartXY(t){
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        return { x, y };
      }

      function tick(ms){
        const rect = stage.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        // Tile size in px (used to shift everything up by one tile)
        const tileRect = tiles[0].getBoundingClientRect();
        const tileSize = Math.max(tileRect.width, 1);

        // Base heart scaling
        const baseScale = Math.min(rect.width, rect.height) * 0.040;
        const scale = baseScale * spacingTighten;

        // ORIGINAL: yOffset pushed heart down a bit.
        // NOW: shift the entire system UP by ~1 tile:
        const yOffset = (rect.height * 0.06) - tileSize;

        // Spawn point (where tiles "stem from") also moves UP by ~1 tile.
        // This removes that bottom-most starting layer and makes them stem from the one above.
        const spawnX = cx;
        const spawnY = (cy + yOffset);

        // Tighten touch slightly based on tile size
        const touchBoost = (tileSize / Math.min(rect.width, rect.height)) * 0.60;
        const effectiveScale = scale * (1 + touchBoost);

        const tBase = (ms * 0.001 * speed) % 1;

        for(let i=0;i<total;i++){
          const leftSide = i < perSide;
          const idxOnSide = leftSide ? i : (i - perSide);

          let a = (tBase + idxOnSide / perSide) % 1;

          const dir = leftSide ? 1 : -1;
          const t = dir * (a * Math.PI);

          const pt = heartXY(t);

          const hx = cx + pt.x * effectiveScale;
          const hy = (cy + yOffset) - pt.y * effectiveScale;

          const ramp = smoothstep(0, spawnToCurve, a);
          const x = spawnX + (hx - spawnX) * ramp;
          const y = spawnY + (hy - spawnY) * ramp;

          const alphaIn = smoothstep(0, fadeInEnd, a);
          const alphaOut = 1 - smoothstep(fadeOutStart, 1, a);
          const alpha = Math.max(0, Math.min(1, alphaIn * alphaOut));

          const pulse = 1 + 0.03 * Math.sin((a * Math.PI * 2) + i);

          tiles[i].style.left = `${x}px`;
          tiles[i].style.top  = `${y}px`;
          tiles[i].style.opacity = `${alpha}`;
          tiles[i].style.transform = `translate(-50%, -50%) scale(${pulse})`;
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
